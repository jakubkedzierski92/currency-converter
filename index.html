<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/ogmoney.png">
    <link rel="icon" href="images/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="javascript/cc.js"></script>
    <link href="styles/cc.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <form class="form js-form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>

            <p>
              <label>
                <span class="form__labelText">Mam:</span>
                <input
                  class="form__input js-currencyIn"
                  type="number"
                  min="1"
                />
                <select class="form__fieldSelector">
                  <option value="4.70">Euro</option>
                  <option value="1" selected>PLN</option>
                  <option value="4.71">USD</option>
                </select>
              </label>
            </p>
            <p class="form__paragraph">
              <label>
                <span class="form__labelText">ChcÄ™:</span>

                <select
                  class="form__fieldSelector--special js-currencySelected"
                >
                  <option value="4.70" selected>Euro</option>
                  <option value="1">PLN</option>
                  <option value="4.71">USD</option>
                </select>

                <span class="form__result js-currencyResult">0.0</span>
              </label>
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
